<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Keyframes define the animation steps based on percentage of the duration */
    #Rod { animation: moveRod 10s ease-in-out forwards; }
    #Internal-Pos-Charges, #Internal-Neg-Charges { animation: fadeInOut 10s ease-in-out forwards; }
    #Ground-Wire { animation: appearAndDisappear 10s ease-in-out forwards; }
    #Escaping-Electrons { animation: escape 10s ease-in-out forwards; }
    #Internal-Neg-Charges { animation: fadeOutEarly 10s ease-in-out forwards; }

    @keyframes moveRod {
      0%      { transform: translateX(100px); } /* Starts visible */
      20%, 70% { transform: translateX(180px); } /* Moves next to sphere and holds */
      90%, 100% { transform: translateX(100px); } /* Returns to start */
    }
    @keyframes fadeInOut {
      0%, 20% { opacity: 0; }
      30%, 90% { opacity: 1; }
      100% { opacity: 1; transform: translateX(40px); } /* Spreads out at the end */
    }
    @keyframes appearAndDisappear {
      0%, 30% { opacity: 0; }
      40%, 60% { opacity: 1; }
      70%, 100% { opacity: 0; }
    }
    @keyframes escape {
      0%, 40% { opacity: 0; transform: translateX(0px); }
      50%     { opacity: 1; }
      60%     { opacity: 0; transform: translateX(80px); }
      100%    { opacity: 0; }
    }
     @keyframes fadeOutEarly {
      0%, 20% { opacity: 0; }
      30%, 60% { opacity: 1; }
      70%, 100% { opacity: 0; }
    }
  </style>
  <rect width="100%" height="100%" fill="white"/>
  <g id="Sphere" transform="translate(300, 150)"><circle cx="0" cy="0" r="60" fill="#E0E0E0" stroke="#A0A0A0" stroke-width="3"/></g>
  <g id="Rod" transform="translate(0, 150)"><rect x="0" y="-20" width="50" height="40" fill="#4285F4" rx="5"/><text x="25" y="8" font-family="Arial" font-size="24" fill="white" text-anchor="middle">--</text></g>
  <g id="Internal-Pos-Charges" transform="translate(260, 150)"><text font-family="Arial" font-size="36" fill="#EA4335" text-anchor="middle" dominant-baseline="central">+++</text></g>
  <g id="Internal-Neg-Charges" transform="translate(340, 150)"><text font-family="Arial" font-size="36" fill="#34A853" text-anchor="middle" dominant-baseline="central">---</text></g>
  <g id="Ground-Wire"><line x1="360" y1="150" x2="420" y2="150" stroke="#A67B5B" stroke-width="3"/><line x1="420" y1="130" x2="420" y2="170" stroke="#A67B5B" stroke-width="3"/><line x1="410" y1="140" x2="430" y2="140" stroke="#A67B5B" stroke-width="3"/><line x1="400" y1="150" x2="440" y2="150" stroke="#A67B5B" stroke-width="3"/><line x1="390" y1="160" x2="450" y2="160" stroke="#A67B5B" stroke-width="3"/></g>
  <g id="Escaping-Electrons" transform="translate(360, 150)"><circle cx="0" cy="0" r="4" fill="#34A853"/><circle cx="10" cy="0" r="4" fill="#34A853"/><circle cx="20" cy="0" r="4" fill="#34A853"/></g>
</svg>